<h1 class="display-4">Movimientos</h1>
<hr>

<div class="row">
    <div class="col-xl-12">
        <div class="form-row">
            <div class="col-4">
                <label for="mes1"><h6>Desde</h6></label>
                <select class="form-control form-control-sm" id="dia">
                    <option>Messs</option>
                  </select>
            </div>
            <div class="col-4">
                <label for="mes2"><h6>Hasta</h6></label>
                <select class="form-control form-control-sm" id="mes2">
                    <option>Messs</option>
                  </select>
            </div>
            <div class="col-2">
                <label for="anio"><h6>Año</h6></label>
                <select class="form-control form-control-sm" id="anio">
                    <option>Año</option>
                  </select>
            </div>
            <div class="col-2">
                <br>
                <button class="btn btn-primary btn-light float-right" type="submit">Filtrar</button>
            </div>
        </div>
    </div>
</div>
<br>

<div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" id="todos" name="opcion" checked="checked"> Todos
    </label>
</div>
<div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" id="tarjeta" name="opcion"> Solo tarjeta
    </label>
</div>
<div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" id="monedero" name="opcion"> Solo monedero
    </label>
</div>
<div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio"  id="cuenta" name="opcion"> Solo cuenta
    </label>
</div>
<br>
<br>

<table class="table table-striped">
    <thead>
        <tr>
            <th>REF</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Monto (Bs.)</th>
            <th>Tipo operacion (monedero...)</th>
            <th>Estatus</th>
        </tr>
    </thead>
</table>

<div class="row float-right">
    <div class="form-row">
        <div class="col-12">
            <label for="saldo"><h6>Saldo (Bs.)</h6></label>
            <input type="text" class="form-control" id="saldo" >
        </div>
    </div>

</div>
